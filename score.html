<!doctype html>
<html>
<head>
<title>GradeSheet</title>
<style>
body{
	background:url(images/grade.jpg);
	background-size:cover;
	background-repeat:no-repeat;
}
#main{
	width:75%;
	height:350px;
	background-color:grey;
	text-align:center;
	float:left;
	margin:130px 30px 0 170px;
	color:white;
	
}
</style>
</head>

<body onload="greetings()">
<div id="main">
<h1>RESULT CHECKER</h1>

<table>
<tr>
	<th>S/N</th>
   <th>Subject</th>
   <th>Scores</th>
   
</tr>   
<tr>
   <td>1</td>
   <td>Mathematics</td>
   <td><input type="text" class="chair"></td>
   
 
</tr>
<tr>
    <td>2</td>
   <td>English</td>
   <td><input type="text" class="chair"></td>
   
   
</tr>
<tr>
   <td>3</td>
   <td>Technical Drawing</td>
   <td><input type="text" class="chair"></td>
   
   
</tr>   
<tr>
   <td>4</td>
   <td>Economics</td>
   <td><input type="text" class="chair"></td>
   
  
   
</tr>   
<tr>
   <td>5</td>
   <td>Data Processing</td>
   <td><input type="text" class="chair" ></td>
   
</tr>   
</table>


<button onclick="getScore()">GET RESULT</button>
<br> <br>

<label>Total:<label>  <label class="chairman" ></label>
<br> <br>

<label>Average:<label> <label class="chairman" ></label>
<br> <br>

</div>
<script type="text/javascript" language="javascript">


function  greetings(){
var name= prompt("Please type in your fullname?");
alert('Hello  '+ name + '  you are welcome!');
confirm('kindly ensure you do not write numbers below 0 and above 100.')
}



function  getScore(){
var score1= Number(document.getElementsByClassName('chair')[0].value);
var score2= Number(document.getElementsByClassName('chair')[1].value);
var score3= Number(document.getElementsByClassName('chair')[2].value);
var score4= Number(document.getElementsByClassName('chair')[3].value);
var score5= Number(document.getElementsByClassName('chair')[4].value);
 if(score1 > 100 || score2 > 100 || score3 > 100 || score4 > 100 || score5 > 100 ){
	alert('Please enter correct value');
}else
{var total= score1+score2+score3+score4+score5;
	document.getElementsByClassName('chairman')[0].innerHTML=total;
 var avg= total/5;
 document.getElementsByClassName('chairman')[1].innerHTML=avg;
}
}

</script>
</body>
</html>
